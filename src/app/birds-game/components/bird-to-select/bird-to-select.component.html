    <div class="bird"
         fxLayoutAlign="center center"
         style=" border-radius: 50%; transform: translateY(-1vh); z-index: 25; width: 100%;">
      <app-bird class="bird" [bird]="BirdToSelect"></app-bird>
    </div>
  </div>
