<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative; background: red">
  <div fxFlex="grow" fxFlexFill class="myAbsolute">
    <div fxFlex="grow" fxFlexFill style="position: relative">

      <div style="width:100%; height:25vh;padding-top: 2vh; padding-right: 2vh;top:10vh;overflow: hidden;"
           class="myAbsolute" fxLayoutAlign="end center">
        <app-bird-to-select [birdToSelect]="targetBird"  [counterOriginalText]="correctAnswerCounter"
                            class="bird-select-container"></app-bird-to-select>
      </div>
      <div class="myAbsolute tree-show" fxFlex="grow" fxFlexFill style="z-index: 1;">
        <div fxFlex="grow" fxFlexFill style="position: relative" fxLayoutAlign="center center">
          <mlc-loaded-svg fxFlex="grow" fxFlexFill class="myAbsolute" forceViewBoxTo="''"
                          path="colorful-heights/svg/Elementos fondo/arbol.svg">
          </mlc-loaded-svg>

          <mlc-ratio-container ratio="4-3" style="position: relative; top: 10vh;" *ngIf="optionsBirds">

            <div insideRatio style="width: 100%; height: 100%; z-index: 1;" fxLayoutAlign="center center"
                 fxLayout="column" fxLayoutGap="7vh">
              <app-clock></app-clock>
              <div fxLayoutAlign="center center" style="position: relative;width: 100%; height: 25vh;">
                <app-stick class="stick-left" stickSvg="rama_izquierda.svg" *ngIf="optionsBirds"
                           [bird]="optionsBirds[0]" >
                </app-stick>
                <app-hole class="hole"  *ngIf="optionsBirds[2] || optionsBirds[4]" [bird]="optionsBirds[2]"
                ></app-hole>
                <app-stick class="stick-right" stickSvg="rama_derecha.svg" *ngIf="optionsBirds[1]"
                           [bird]="optionsBirds[1]" >
                </app-stick>
              </div>
              <div  fxLayoutAlign="center center" style="position: relative;width: 100%; height: 25vh;">
                <app-stick class="stick-left" stickSvg="rama_izquierda.svg" *ngIf="optionsBirds[3]"
                           [bird]="modifiedAnswerForIndex3" >
                </app-stick>
                <app-hole class="hole" *ngIf="optionsBirds[5]" [bird]="optionsBirds[5]"
                ></app-hole>
                <app-stick class="stick-right" stickSvg="rama_derecha.svg" *ngIf="optionsBirds[3]"
                           [bird]="modifiedAnswerForIndex4" >
                </app-stick>
              </div>
            </div>
          </mlc-ratio-container>
        </div>
      </div>

      <mlc-loaded-svg fxFlex="grow" fxFlexFill class="myAbsolute base-hide"  forceViewBoxTo="''"
                       path="colorful-heights/svg/Elementos fondo/Base.svg">
      </mlc-loaded-svg>
    </div>
  </div>
  <div class="text-tutorial-container" style="position: absolute" fxLayoutAlign="center center" >
    <ox-text #tutorialText [oxTextInfo]="gnomesTutorialText" class="tutorial-text" style="position: absolute">
    </ox-text>
  </div>
</div>
